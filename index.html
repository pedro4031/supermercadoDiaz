<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      src="https://kit.fontawesome.com/72bddf1cb5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Chakra+Petch:wght@400;700&family=Cinzel:wght@400;800&family=Cookie&family=Dancing+Script:wght@700&family=Montserrat:wght@400;800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Supermercado-DIAZ%</title>
  </head>
  <body class="bg-principal">
    <div class="container">
      <div class="row cont-principal d-flex justify-content-center">
        <div class="display-1 main-title d-flex justify-content-center mt-5">
          DIAZ%
        </div>
        <div id="carrito" class="ocultar-carrito">
          <p>Lista de productos:</p>
          <div id="carritoListaItems"></div>
          <div class="py-3"
            ><span>Total: $</span><span id="carrito-total">0</span></div
          >
          <button class="btn btn-info comprarCarrito">Comprar</button>
        </div>

        <div class="fixed-top d-flex justify-content-end cuadroDescuentos">
          <ul id="listaDescuentos" class="m-3 pe-2">
            <p>Descuentos de la semana:</p>
          </ul>
        </div>
        <hr class="my-4" />
        <div>
          <div class="row d-flex justify-content-center" id="sub-title"
            >Bienvenida/o a supermercados Diaz%. Ingresar como:
          </div>
          <div class="my-3 d-flex justify-content-center" id="inicio">
            <div class="form-check me-3">
              <input
                id="cliente"
                name="usuario"
                type="radio"
                class="form-check-input"
              />
              <label class="form-check-label" for="cliente">Cliente</label>
            </div>
            <div class="form-check">
              <input
                id="administrador"
                name="usuario"
                type="radio"
                class="form-check-input"
              />
              <label class="form-check-label" for="administrador"
                >Administrador</label
              >
            </div>
          </div>
        </div>
        <div id="interaccion" class="d-flex justify-content-center"> </div>
        <div id="info-prods" class="row d-flex justify-content-center mb-5">
        </div>
      </div>
    </div>

    <footer class="d-flex justify-content-center mt-3 py-2 fixed-bottom">
      <div id="eventos"> </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.2/build/global/luxon.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
